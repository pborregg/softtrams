<div class="container-fluid col-md-6">
    <h3 class="text-center lead">Add Member to Racing Team</h3>
    <br />
    <!--Template Driven Form or Model Driven Form?-->
    <form [formGroup]="memberForm" (ngSubmit)="onSubmit(memberForm)">
        <div>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="First Name" />
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="Last Name" />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" formControlName="jobTitle" id="jobTitle" placeholder="Job Title" />
                </div>
                <!--We may have to make a service call to get this list-->
                <select id="team" class="col-md-6 custom-select" formControlName="team">
                    <option value="">Please select a Team</option>
                    <option *ngFor="let team of teams">{{ team.teamName }}</option>
                </select>
            </div>
            <br />
            <div class="form-group col-md-6">
                <div class="row">
                    <label id="activeStatus" class="md-check lead">
                        <input type="radio" value="Active" name="status" formControlName="status" /> Active
                    </label>
                    <label class="md-check lead">
                        <input type="radio" value="Inactive" name="status" formControlName="status" /> Inactive
                    </label>
                </div>
            </div>
        </div>
        <!--Disable if form is invalid-->
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary pull-right" (click)="goBackToMembers()">
                    View All Members
                </button>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary pull-right">
                    Save Member
                </button>
            </div>
        </div>
    </form>
</div>
